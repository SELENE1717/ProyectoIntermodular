</head>
<body>
    <div class="container">
            <nav class="navbar">
                <div id="izquierda">
                    <div style="text-align: center; display: inline-block;">
                    <img src="https://images.vexels.com/media/users/3/128926/isolated/preview/c60c97eba10a56280114b19063d04655-icono-redondo-del-aeropuerto-de-avion.png">

                    <p id="titulo">Travelway</p>
                </div>
                <ul>
                    <li> <a href="index.html">Home</a></li>

                    <li> <a href="registerguide.html">Creación de Guías</a></li>
                    <li> <a href="falta el link">Listados</a></li>
                </ul>
            </nav>
        
        <section id="header2"> <!--El slide no sé si cambiarlo o quitarlo para esta página -->

                <div id="slogan"><h1>Forme parte<br> de nuestra<br> comunidad</h1></div>
                <img src="https://i.imgur.com/mWBsDSt.png"/>

        </section>
        
        <div class="main">

            <section id="FormularioDestino">
                <h2>Crear un nuevo destino</h2>

                <form action="#" method="post" id="formulario-destino">
                    <fieldset>
                        <legend>Datos del destino:</legend>

                        <label for="ciudad">Ciudad:</label>
                        <input type="text" name="ciudad" id="ciudad">
                        <div class="error" id="error-ciudad"></div>

                        <label for="pais">País:</label>
                        <input type="text" name="pais" id="pais">
                        <div class="error" id="error-pais"></div>
                    </fieldset>

                    <button id="crear-destino">Crear Destino</button>
                </form>

                <div id="registroderecha">
                    <p>—Ayúdanos a ampliar nuestro catálogo global añadiendo nuevas ciudades increíbles para nuestros viajeros—</p>
                </div>
            </section>
        </div>
    </div>
    <script>

        let ciudad = document.getElementById("ciudad");
        let pais = document.getElementById("pais");
        let error_ciudad = document.getElementById("error-ciudad");
        let error_pais = document.getElementById("error-pais");
        let crear_destino = document.getElementById("crear-destino");
        let formulario_destino = document.getElementById("formulario-destino");

        function validarDestino() {
            let esValido = true;

            // Limpiar errores anteriores
            error_ciudad.textContent = "";
            error_pais.textContent = "";

            if (ciudad.value.trim() === "") {
                esValido = false;
                error_ciudad.textContent = "Debe indicar la ciudad.";
            }

            if (pais.value.trim() === "") {
                esValido = false;
                error_pais.textContent = "Debe indicar el país.";
            }

            return esValido;
        }

        crear_destino.addEventListener("click", e => {
            e.preventDefault();
            if (validarDestino()) {
                formulario_destino.submit();
            }
        });
    </script>
</body>
</html>
